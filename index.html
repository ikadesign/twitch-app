<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch App Practice</title>
  <link rel="stylesheet" href="stylesheets/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="js/lang-zh-tw.js"></script>
  <script src="js/lang-en.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="bg-mask"></div>
  <div class="block-twitch-app">
    <h1 class="page-title">English Stream Channels</h1>
    <div class="box-lang-switch">
      <a onclick="changeLang('zh-tw')">中文頻道</a>
      <a onclick="changeLang('en')">English Channel</a>
    </div>
    <ul class="channel-list">
    
    </ul>
    <div class="loading">
      <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
      <span class="sr-only">Loading...</span>
    </div>
  </div>
</body>
</html>
